<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Crystal Burns</title>
        <script type="text/javascript" src="js/libs/jquery/jquery-2.1.4.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/menu-principal.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
     <script>
        $(document).ready(function()
        {
                $("#mnuJugadores").hide();
                $("#btnIrMnuJugadores").click(function(){
                        $("#mnuPrincipal").hide();
                        $("#mnuJugadores").show();
                });
                $("#btnIrMnuPrincipal").click(function(){
                        $("#mnuJugadores").hide();
                        $("#mnuPrincipal").show();
        
                });
                $("#empezarJuego").click(function()
                {	
                        window.location = "juego.html";
                });
        });
     </script>
</head>
 <body> 
        <div id="menu" class="menu">
                <div id="mnuPrincipal" class="section">
                        <img class="banner" src="src/banner_02.png">
                        <div class="leaderboard">
                                <br>
                                <div class="ldb-title" style="font-size:25px;">Nombre de la ultima carrera</div>
                                <div class="ldb-title">
                                        <button class="btn angle"><i class="fas fa-angle-left"></i></button>
                                        <div class="ldb-title-desc"> Puente </div>
                                        <button class="btn angle"><i class="fas fa-angle-right"></i></button> 
                                </div>
                                <table class="ldb-table">
                                        <thead>
                                                <tr>
                                                        <th class="ldb-h">Cristales</th>
                                                        <th class="ldb-h">Jugador</th>
                                                        <th class="ldb-h">Posición</th>
                                                </tr>
                                        </thead>
                                        <tbody>
                                                <tr><td>10</td><td>Player1</td><td>1</td></tr>
                                                <tr><td>10</td><td>Player2</td><td>3</td></tr>
                                                <tr><td>10</td><td>Player3</td><td>2</td></tr>
                                                <tr><td>10</td><td>Player4</td><td>4</td></tr>
                                        
                                        </tbody>
                                </table>
                        </div>
                        <button id="btnIrMnuJugadores" class="btn" type="button">Empezar el juego</button>
                        <br>
                        <br>
                        <div id="fb-root"></div>
                        <script>(function(d, s, id) {
                        var js, fjs = d.getElementsByTagName(s)[0];
                        if (d.getElementById(id)) return;
                        js = d.createElement(s); js.id = id;
                        js.src = 'https://connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v2.12&appId=1125127617525103&autoLogAppEvents=1';
                        fjs.parentNode.insertBefore(js, fjs);
                        }(document, 'script', 'facebook-jssdk'));</script>
                        <div class="fb-like" data-href="https://twicky.com.mx/crystal" data-layout="button_count" data-action="like" data-size="large" data-show-faces="true" data-share="true"></div>
                        <br>
                        <a class="link" href="http://twicky.com.mx/crystal">¡También visitanos en twicky!</a>
                </div>
                <div id="mnuJugadores" class="section">    
                                <img class="banner" src="src/banner_02.png">             
                        <div class="leaderboard">
                                        <br>
                                <div class="ldb-title" style="font-size:25px; ">Escribe los nombres de los jugadores y la carrera</div>
                                <br>
                                <input class="input carrera" id="nombre-carrera" placeholder="Nombre de la carrera"/>
                                <input class="input" id="nombre-p1" placeholder="Player 1"/>
                                <input class="input" id="nombre-p2" placeholder="Player 2"/>
                                <input class="input" id="nombre-p3" placeholder="Player 3"/>
                                <input class="input" id="nombre-p4" placeholder="Player 4"/>
                                <button id="btnIrMnuPrincipal" class="btn" type="button">Regresar</button>
                                <button id="empezarJuego" class="btn" type="button">Empezar el juego</button>
                        </div>
                </div>
        </div>
</body>
</html>
