<html>
<head>
    <title>threejs - postprocessing</title>

    <style>
    	body{
    		margin: 0;
    		overflow: hidden;
    	}
    </style>
</head>
<body>

    <canvas id="myCanvas"></canvas>

    <script src="three.js"></script>
    <script src="EffectComposer.js"></script>
    <script src="ShaderPass.js"></script>
    <script src="RenderPass.js"></script>
    <script src="CopyShader.js"></script>

    <script src="SepiaShader.js"></script>
    <script src="DigitalGlitch.js"></script>
    <script src="GlitchPass.js"></script>
    <script src="TriangleBlurShader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
$(document).ready(function()
{


});
    var renderer,
    	scene,
    	camera,
    	myCanvas = document.getElementById('myCanvas');

    //RENDERER
    renderer = new THREE.WebGLRenderer({
      canvas: myCanvas, 
      antialias: true
    });
    renderer.setClearColor(0xffffff);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);

    //CAMERA
    camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 300, 10000 );

    //SCENE
    scene = new THREE.Scene();

    //LIGHTS
    var light = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(light);

    var light2 = new THREE.PointLight(0xffffff, 0.5);
    scene.add(light2);
  
    var material = new THREE.MeshLambertMaterial();
    
    var geometry = new THREE.BoxBufferGeometry(100, 100, 100, 10, 10, 10);
    var mesh = new THREE.Mesh(geometry, material);
    mesh.position.z = -1000;
    mesh.position.x = -100;
    scene.add(mesh);


    var geometry2 = new THREE.SphereGeometry(50, 20, 20);
    var mesh2 = new THREE.Mesh(geometry2, material);
    mesh2.position.z = -1000;
    mesh2.position.x = 100;
    scene.add(mesh2);


    var geometry3 = new THREE.PlaneGeometry(10000, 10000, 100, 100);
    var mesh3 = new THREE.Mesh(geometry3, material);
    mesh3.rotation.x = -90 * Math.PI / 180;
    mesh3.position.y = -100;
    scene.add(mesh3);


    //COMPOSER

    var composer = new THREE.EffectComposer(renderer);

    var renderPass = new THREE.RenderPass(scene, camera);
    composer.addPass(renderPass);


    var sepiaPass = new THREE.ShaderPass(THREE.SepiaShader);
    //sepiaPass.renderToScreen = true;
    //composer.addPass(sepiaPass);
    
    /*
    var glitchPass = new THREE.GlitchPass(0);
    composer.addPass(glitchPass);
    */

    //var triangleBlurShader = new THREE.GlitchPass(0);
    //composer.addPass(triangleBlurShader);


    //custom shader pass
    var myEffect = {
        uniforms: {
            "tDiffuse": { value: null },
            "amount":   { value: 0.5 }
        },
        vertexShader: [
            "varying vec2 vUv;",
            "void main() {",
                "vUv = uv;",
                "gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );",
            "}"
        ].join( "\n" ),
        fragmentShader: [
            "uniform float amount;",
            "uniform sampler2D tDiffuse;",
            "varying vec2 vUv;",
            "void main() {",
                "vec4 color = texture2D( tDiffuse, vUv );",
                "vec3 c = color.rgb;",
                "color.r = c.r * 1.0;",
                "color.g = c.g * 1.0;",
                "color.b = c.b * 1.0;",
                "gl_FragColor = vec4( color.rgb , color.a );",
            "}"
        ].join( "\n" )
    }

var escalaGris = 
{

uniforms: {

    "tDiffuse": { value: null },
    "amount":   { value: 0.0 },
    "typeShader" : {value: 3}
},

vertexShader: [

    "varying vec2 vUv;",

    "void main() {",

        "vUv = uv;",
        "gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );",

    "}"

].join( "\n" ),

fragmentShader: [

    "uniform float amount;",

    "uniform sampler2D tDiffuse;",

    "uniform int typeShader;",

    "varying vec2 vUv;",

    "void main() {",

        "vec4 color = texture2D( tDiffuse, vUv );",
        "vec3 c = color.rgb;",
        
            "color.r = dot( c, vec3( 1.0 - 0.607 * amount, 0.769 * amount, 0.189 * amount ) );",
            "color.g = dot( c, vec3( 0.349 * amount, 1.0 - 0.314 * amount, 0.168 * amount ) );",
            "color.b = dot( c, vec3( 0.272 * amount, 0.534 * amount, 1.0 - 0.869 * amount ) );",
            "color.a = 1.0;",
            "gl_FragColor = vec4( min( vec3( 1.0 ), color.rgb ), color.a );",
        

    "}"

].join( "\n" )

};
var sepia = 
{

uniforms: {

    "tDiffuse": { value: null },
    "amount":   { value: 1.0 },
    "typeShader" : {value: 3}
},

vertexShader: [

    "varying vec2 vUv;",

    "void main() {",

        "vUv = uv;",
        "gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );",

    "}"

].join( "\n" ),

fragmentShader: [

    "uniform float amount;",

    "uniform sampler2D tDiffuse;",

    "uniform int typeShader;",

    "varying vec2 vUv;",

    "void main() {",

        "vec4 color = texture2D( tDiffuse, vUv );",
        "vec3 c = color.rgb;",
        "if(typeShader == 1){",
            "color.r = dot( c, vec3( 1.0 - 0.607 * amount, 0.769 * amount, 0.189 * amount ) );",
            "color.g = dot( c, vec3( 0.349 * amount, 1.0 - 0.314 * amount, 0.168 * amount ) );",
            "color.b = dot( c, vec3( 0.272 * amount, 0.534 * amount, 1.0 - 0.869 * amount ) );",
            "color.a = 1.0;",
            "gl_FragColor = vec4( min( vec3( 1.0 ), color.rgb ), color.a );",
        "}", 

    "}"

].join( "\n" )

};

var customXcolor = new THREE.ShaderPass(escalaGris);
customXcolor.renderToScreen = false;
customXcolor.name = "escalaGris";
composer.addPass(customXcolor);   

var customXcolor2 = new THREE.ShaderPass(sepia);
customXcolor2.renderToScreen = false;
customXcolor2.name = "sepia";
composer.addPass(customXcolor2);

    
    
    var customPass = new THREE.ShaderPass(myEffect);
    //customPass.renderToScreen = true;
 //composer.addPass(customPass);


    

    //RENDER LOOP
    render();


    function render() {

        // renderer.render(scene, camera);
        composer.render();

    	requestAnimationFrame(render);
    }

    function fn_sepia()
    {
        composer.passes[0].renderToScreen = false;
        composer.passes[1].renderToScreen = true;
        customXcolor.renderToScreen = false;
        customXcolor2.renderToScreen = true;
        document.getElementById("sizeComposte").value = composer.passes.length;
        //composer.addPass(customXcolor2);
    }
    function fn_gris()
    {
        composer.passes[0].renderToScreen = true;
        composer.passes[1].renderToScreen = false;
        customXcolor.renderToScreen = false;
        customXcolor2.renderToScreen = true;
        document.getElementById("sizeComposte").value = composer.passes.length;
        //composer.addPass(customXcolor);
    }
    function fn_all()
    {
        composer.passes[0].renderToScreen = true;
        composer.passes[1].renderToScreen = true;
        customXcolor.renderToScreen = true;
        customXcolor2.renderToScreen = true;
        document.getElementById("sizeComposte").value = composer.passes.length;
        //composer.addPass(customXcolor);
        //composer.addPass(customXcolor2);
    }   
    </script>
    <button onclick="fn_sepia()" style="position: absolute; left:10px; top:10px;">elegir sepia</button>
    <button onclick="fn_gris()" style="position: absolute; left:10px; top:50px;">elegir gris</button>
    <button onclick="fn_all()" style="position: absolute; left:10px; top:100px;">elegir los dos</button>
    <input type="text" id="sizeComposte" style="position: absolute; left:10px; top:150px;"/>
</body>
</html>
