		function ValidateAllLoadedModels(isWorldReadyLocal) {
			$("#messages").html(isWorldReady.length);
			var complete = true;
			for (var i = 0; i < isWorldReadyLocal.length; i++)
				complete = complete * isWorldReadyLocal[i];
				
			
			if (!complete)
				alert("Cuidado, hay modelos que no cargaron!");

			return complete;
		}

		
		function contador_inicial()
		{
			if(seconds >= 0)
				{
					if(retrasoSec < 0)
					{
						if(seconds == 0)
						{
							$(".estatus-player").text("¡Start!");
							carrera_iniciada = true;
						}
						else
							$(".estatus-player").text(seconds);

						$(".estatus-player").show();
						
						retrasoSec = retrasoSecAux;
						seconds -= 1;
					}
					else
						retrasoSec -= 1;
					
					if(retrasoSec == 0)
						$(".estatus-player").hide(100);
				}
				else
					$(".estatus-player").hide(100);
		}


function ordenar()
{
	var item = 
	[
		{id :jugador[0].id, progreso: jugador[0].progreso},
		{id :jugador[1].id, progreso: jugador[1].progreso},
		{id :jugador[2].id, progreso: jugador[2].progreso},
		{id :jugador[3].id, progreso: jugador[3].progreso}
	];
	var aux = 
	[
		{id:0, progreso:0}
	];
	for(var i = 0; i < 4; i++)
	for(var j = 0; j< 3; j++)
	{
		/*debugger;*/
		//comparamos
		if(item[j].progreso < item[j+1].progreso){
				//guardamos el numero mayor en el auxiliar
				aux[0].progreso = item[j].progreso;
				aux[0].id = item[j].id;

				//guardamos el numero menor en el lugar correspondiente
				item[j].progreso = item[j+1].progreso;
				item[j].id = item[j+1].id;

				//asignamos el auxiliar en el lugar correspondiente
				item[j+1].progreso = aux[0].progreso;
				item[j+1].id = aux[0].id;
 
		}
	 }
 
	 for(var i = 0; i< 4; i++)
		jugador[item[i].id].place = i+1;
	

	for(var i = 0; i < 4; i++)
	{
		$(".name-player-0"+i).text(jugador[item[i].id].name);
		switch(jugador[item[i].id].place)
		{
			case 0: place = "N/A"; break;
			case 1: place = "1st"; break;
			case 2: place = "2nd"; break;
			case 3: place = "3rd"; break;
			default: place = (jugador[i].place + "th"); break;
		}
		$(".place-0"+i).text(place);
	}
	
	return item;
}

		var borde = [-5, -5];
		
		function setupSceneForViewport(screenID, objectID, posX, posY, posZ) {

			switch (players) {
				case 1:
					var visibleSize = { width: window.innerWidth, height: window.innerHeight };
					break;
				case 2:
					var visibleSize = { width: ((window.innerWidth / 2) + borde[0]), height: window.innerHeight };
					break;
				case 3:
					var visibleSize = { width: ((window.innerWidth / 2) + borde[0]), height: (window.innerHeight / 2) + borde[1] };
					break;
				case 4:
					var visibleSize = { width: ((window.innerWidth / 2) + borde[0]), height: (window.innerHeight / 2) + borde[1] };
					break;
				default:
					var visibleSize = { width: window.innerWidth, height: window.innerHeight };
					break;
			}


			$("#cvP" + screenID).width(visibleSize.width);
			$("#cvP" + screenID).height(visibleSize.height);


			//var visibleSize = { width: 100, height: 100};

			clock = new THREE.Clock();
			scene = new THREE.Scene();
			//camPlayers[0] = new THREE.PerspectivecamPlayers[0](75, visibleSize.width / visibleSize.height, 0.1, 100);
			jugador[screenID].camPlayer = new THREE.PerspectiveCamera(75, visibleSize.width / visibleSize.height, 0.1, 20500);
			jugador[screenID].camPlayer.position.x = posX;
			jugador[screenID].camPlayer.position.y = posY;
			jugador[screenID].camPlayer.position.z = posZ;
			jugador[screenID].camPlayer.name = "player" + screenID;

			jugador[screenID].viewport = new THREE.WebGLRenderer({ precision: "mediump" });
			//renderer.setClearColor(new THREE.Color(0, 0, 0));
			jugador[screenID].viewport.setClearColor(new THREE.Color(0.1, 0.5, 0.6));
			jugador[screenID].viewport.setPixelRatio(visibleSize.width / visibleSize.height);
			jugador[screenID].viewport.setSize(visibleSize.width, visibleSize.height);

			var ambientLight = new THREE.AmbientLight(new THREE.Color(1, 1, 1), 1.0);
			scene.add(ambientLight);

			var directionalLight = new THREE.DirectionalLight(new THREE.Color(1, 1, 1), 1.0);
			directionalLight.position.set(0, 0, 1);
			scene.add(directionalLight);

			var grid = new THREE.GridHelper(50, 10, 0xffffff, 0xffffff);
			grid.position.y = -1;
			scene.add(grid);


			//scene.add(jugador[0].modelo);
			//jugador[0].modelo.add(jugador[0].camPlayer);
			
			/*var pl = jugador[0].modelo;
			pl.add(jugador[0].camPlayer);*/

			for (var i = 0; i < players; i++)
				scene.add(jugador[i].camPlayer);


			$("#" + objectID).append(jugador[screenID].viewport.domElement);
		}
